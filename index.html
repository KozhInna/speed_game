<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Speedgame</h1>
      <p>Score: 0</p>
      <div class="box-for-rounds">
        <div class="round round1">
          <label for="red"></label>
          <input type="radio" id="red" name="round" value="red" class="duck" />
        </div>
        <div class="round round2">
          <label for="blue"></label>
          <input
            type="radio"
            id="blue"
            name="round"
            value="blue"
            class="duck"
          />
        </div>
        <div class="round round3">
          <label for="green"></label>
          <input
            type="radio"
            id="green"
            name="round"
            value="green"
            class="duck"
          />
        </div>
        <div class="round round4">
          <label for="yellow"></label>
          <input
            type="radio"
            id="yellow"
            name="yellow"
            value="yellow"
            class="duck"
          />
        </div>
      </div>
    </div>
  </body>
</html>
